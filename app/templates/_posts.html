<html>
<head>
</head>

<body>
  <table>
    <tr valign="top">
      <td><img src="{{ post.author.avatar(36) }}"></td>
      <td>
        <a href="{{ url_for('user', username=post.author.username) }}">
          {{ post.author.username }}
        </a>
        says: <br> {{post.body }}
      </td>
      <p>
        {{ commentsform.comment.label }}<br>
        {{ commentsform.comment(col=32, rows=4) }}<br>
        {% for error in commentsform.comment.errors %}
        <span style="color:red;">[{{ error }}]</span>
        {% endfor %}
      </p>
      {{ commentsform.submit() }}
      comments: {{comments.body}}
    </tr>
  </table>
</body>

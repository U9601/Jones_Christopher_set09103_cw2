    <tr valign="top">
      <td></td>
      <td>
        <div class="rectangle5">
        <img src="{{ post.author.avatar(36) }}">
        <a href="{{ url_for('user', username=post.author.username) }}">
          {{ post.author.username }}
        </a>

      <button class="different"><a href ="{{ url_for('comments', post_id=post.id)}}">Comments</a></button>

      {% if not post.author.is_following(post) %}
        <p> <a href="{{ url_for('like', username=post.author.username) }}">Like</a></p>
      {% else %}
      <p><a href="{{ url_for('unlike', username=post.author.username) }}">Unlike</a></p>
